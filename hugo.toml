baseURL = 'https://geekifan.github.io/zero-academic-page/'
title = 'Zero'

# multi-language support
defaultContentLanguage = 'en'

# enable git info
enableGitInfo = true

# disable taxonomy, term and RSS (which removes categories, tags and index.xml)
disableKinds = ["taxonomy", "term", "RSS"]

[languages]
  [languages.en]
    languageName = 'English'
    weight = 1
    title = 'Zero'

    [languages.en.params]
      author = "Lorem ipsum"
      description = "Ph.D Student in [Lorem ipsum College](https://example.com). Focusing on Computer Vision and Deep Learning."
      motto = "Most things in the world are not that important. But truth and love matter."
      footer = "Built with <a href='https://gohugo.io'>Hugo</a>. Theme <a href='https://github.com/geekifan/zero-academic-page'>Zero Academic Page</a> designed by <a href='https://github.com/geekifan'>Yifan</a> and <a href='https://github.com/HELLORPG'>Ruopeng</a>."
    
    [[languages.en.menu.main]]
      name = 'About Me'
      url = '#about-me'
      weight = 1
    [[languages.en.menu.main]]
      name = 'News'
      url = '#news'
      weight = 2
    [[languages.en.menu.main]]
      name = 'Publications'
      url = '#publications'
      weight = 3
    [[languages.en.menu.main]]
      name = 'Honors and Awards'
      url = '#honors-and-awards'
      weight = 4
    [[languages.en.menu.main]]
      name = 'Educations'
      url = '#educations'
      weight = 5
    [[languages.en.menu.main]]
      name = 'Invited Talks'
      url = '#invited-talks'
      weight = 6
    [[languages.en.menu.main]]
      name = 'Internships'
      url = '#internships'
      weight = 7
      
  [languages.zh]
    languageName = '中文'
    weight = 2
