      description = "某某大学博士生，专注于计算机视觉与深度学习"
      motto = "世界上大部分事，都没有太大意义。真理与爱除外。"
      footer = "由 <a href='https://gohugo.io'>Hugo</a> 构建。主题 <a href='https://github.com/geekifan/simple-academic-page'>Simple Academic Page</a> 由 <a href='https://github.com/geekifan'>Yifan</a> 和 <a href='https://github.com/HELLORPG'>Ruopeng</a> 设计。"
    
